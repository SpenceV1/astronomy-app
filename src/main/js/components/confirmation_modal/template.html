<div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{ $modalCtrl.text }}  </h3>
</div>
<div class="modal-body" id="modal-body">
    {{ $modalCtrl.footnoteText }}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$modalCtrl.confirm()">{{ $modalCtrl.confirmOption ? $modalCtrl.confirmOption : "Yes" }}</button>
    <button class="btn btn-warning" type="button" ng-click="$modalCtrl.reject()">{{ $modalCtrl.rejectOption ? $modalCtrl.rejectOption : "No" }}</button>
</div>
